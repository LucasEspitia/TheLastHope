 <script src="Controllers/videogame/controls.js" defer></script>

<body> 
    <div id="game-container">  
        <div id="start"><button id="start_button">Click here to start the Game</button></div>   
        <div id="logo_div">
            <img id="logo" src="Public/Images/page/logos/logo_game.png" alt="The Last Hope">
        </div>
        <canvas id="canvas"></canvas>
        <canvas id="panel_canvas"></canvas>  
        <div id="menu-container">
            <div id="menu">
                <button class="buttons" id="play-btn" onclick="cinematic()">PLAY</button>
                <button class="buttons" id="tutorial-btn">TUTORIAL</button>
                <button class="buttons" id="settings">SETTINGS</button>
                <button class="buttons" id="levels-btn">LEVELS</button>
                <button class="buttons" id="credits-btn">CREDITS</button>
            </div>
        </div>
 <!--This part is for the Tutorial-->
        <div id="tutorial-container"></div>
 <!--This part is for the settings-->
       <div id="options-menu-container"></div>
 <!--This part is for the levels-->
       <div id="levels-container"></div> 
 <!--This part is for the credits-->
        <div id ="credits-container"></div> 
 <!--This part is for the Cinematics-->
        <div id ="cinematics-container"></div> 
 <!--This is for the Gameover screen-->
        <div id="gameover"></div>
 <!--This is for the Pause Button in the game-->
        <button id="go_menu_btn"></button>
 <!--This is for start the Game in each level-->
       <div id="gamescreen_start"></div>  
 <!--This is for the Win condition--> 
       <div id="win-animation"></div>     
        <!--This part is for the music-->      
        <div id="music-player">
            <audio id="audio-player"></audio>
            <button id="btn-open-container" class="play"></button>
            <div id="sound-panel" class="sound-panel">
                <button id="music-bck" class="btn-3d">X</button>
                <h3>Sound Options</h3>
                <div class="toggle">
                    <label for="music-toggle">Music:</label>
                    <input type="checkbox" id="music-toggle">
                </div>
            <div class="toggle">
                <label for="effects-toggle">Sound Effects:</label>
                <input type="checkbox" id="effects-toggle">
            </div>
            </div>
        </div>             
    </div>
